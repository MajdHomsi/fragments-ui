<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="../src/api.js"></script>
    <script type="module" src="../src/app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
    </section>
    <section hidden id="post">
      <label>Select a Type For The Fragment To POST:
        <select name="types" id="types" required>
          <option value="application/json">application/json</option>
          <option value="text/html">text/html</option>
          <option value="text/plain">text/plain</option>
          <option value="text/markdown">text/markdown</option>
        </select>
        <hr>
      <input type="text" name="data" id="data"></input>
      <button type="submit" id="postBtn"> Post </button>
      <button type="submit" id="getBtn"> Get Fragment </button>
      <button type="submit" id="getListBtn"> Get Fragment Expand </button>

      <input type="text" id="id">
      <button type="submit" id="getByIdBtn"> GET Data</button>
      <button type="submit" id="getInfoBtn"> GET Metadata</button>

     
      <label>Fragment Data Gotten Back:</label>
      <div id="dataBack"></div>
      <img id="image">

    </section>
  </body>
  
</html>
